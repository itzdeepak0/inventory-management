<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suppliers - Inventory Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand">‚Üê Dashboard</a>
      <span class="navbar-text text-white">Suppliers</span>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Supplier List</h2>
    <button class="btn btn-primary mb-3">Add Supplier</button>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ABC Distributors</td>
          <td>+1 234 567 890</td>
          <td>abc@example.com</td>
          <td>New York</td>
          <td>
            <button class="btn btn-sm btn-info">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
        <!-- More suppliers -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
