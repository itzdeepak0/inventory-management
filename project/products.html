<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Inventory Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand">‚Üê Dashboard</a>
      <span class="navbar-text text-white">Manage Products</span>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Product List</h2>
    <button class="btn btn-primary mb-3">Add New Product</button>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Product Name</th>
          <th>SKU</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sample Product</td>
          <td>SKU123</td>
          <td>Electronics</td>
          <td>$100</td>
          <td>50</td>
          <td>
            <button class="btn btn-sm btn-info">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
        <!-- More products can be listed here -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
