<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales - Inventory Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand">‚Üê Dashboard</a>
      <span class="navbar-text text-white">Sales Records</span>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Record a Sale</h2>
    <form class="row g-3 mb-4">
      <div class="col-md-4">
        <label for="product" class="form-label">Product</label>
        <select class="form-select" id="product">
          <option selected>Select a product</option>
          <option value="1">Sample Product</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity">
      </div>
      <div class="col-md-4">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Add Sale</button>
      </div>
    </form>

    <h3>Sales History</h3>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-04-20</td>
          <td>Sample Product</td>
          <td>2</td>
          <td>$200</td>
        </tr>
        <!-- Additional sales data -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
