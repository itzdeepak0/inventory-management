<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Inventory System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="inventory.html">Inventory</a></li>
        <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
        <li class="nav-item"><a class="nav-link" href="suppliers.html">Suppliers</a></li>
        <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
        <li class="nav-item"><a class="nav-link active" href="settings.html">Settings</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center mb-4">System Settings</h2>

  <!-- Categories Setting -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Manage Categories</h5>
      <form id="categoryForm">
        <div class="mb-3">
          <label for="categoryName" class="form-label">Category Name</label>
          <input type="text" class="form-control" id="categoryName" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
      </form>
    </div>
  </div>

  <!-- Tax Settings -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Tax Settings</h5>
      <form id="taxForm">
        <div class="mb-3">
          <label for="taxRate" class="form-label">Tax Rate (%)</label>
          <input type="number" class="form-control" id="taxRate" required>
        </div>
        <button type="submit" class="btn btn-primary">Set Tax Rate</button>
      </form>
    </div>
  </div>

  <!-- User Roles Settings -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">User Roles</h5>
      <p>Manage system roles (Admin, User, etc.).</p>
      <button class="btn btn-secondary" onclick="addUserRole()">Add User Role</button>
    </div>
  </div>

  <!-- Dark Mode Toggle -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Appearance</h5>
      <label for="darkModeToggle" class="form-check-label">Enable Dark Mode</label>
      <input type="checkbox" id="darkModeToggle" class="form-check-input" onchange="toggleDarkMode()">
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="assets/script.js"></script>
</body>
</html>
