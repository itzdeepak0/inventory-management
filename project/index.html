<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Inventory Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; }
    .navbar-brand { font-weight: bold; }
    .card-hover {
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    }
    .counter { font-size: 2rem; font-weight: bold; }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">InventoryPro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="inventory.html">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">More</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="suppliers.html">Suppliers</a></li>
              <li><a class="dropdown-item" href="customers.html">Customers</a></li>
              <li><a class="dropdown-item" href="settings.html">Settings</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Dashboard Overview</h2>
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-md-3">
        <div class="card text-white bg-primary card-hover p-3">
          <div class="card-body text-center">
            <h5 class="card-title">Total Products</h5>
            <div class="counter" data-target="120">0</div>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-md-3">
        <div class="card text-white bg-success card-hover p-3">
          <div class="card-body text-center">
            <h5 class="card-title">Stock Value</h5>
            <div class="counter" data-target="45000">0</div>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-md-3">
        <div class="card text-dark bg-warning card-hover p-3">
          <div class="card-body text-center">
            <h5 class="card-title">Todayâ€™s Sales</h5>
            <div class="counter" data-target="3200">0</div>
          </div>
        </div>
      </div>
      <!-- Card 4 -->
      <div class="col-md-3">
        <div class="card text-white bg-danger card-hover p-3">
          <div class="card-body text-center">
            <h5 class="card-title">Low Stock</h5>
            <div class="counter" data-target="5">0</div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5 text-center">
      <a href="products.html" class="btn btn-outline-primary me-2">Manage Products</a>
      <a href="sales.html" class="btn btn-outline-success me-2">Record Sales</a>
      <a href="reports.html" class="btn btn-outline-secondary">View Reports</a>
    </div>
  </div>

  <!-- Counter Animation Script -->
  <script>
    const counters = document.querySelectorAll('.counter');
    counters.forEach(counter => {
      const updateCount = () => {
        const target = +counter.getAttribute('data-target');
        const count = +counter.innerText;
        const increment = target / 200;
        if (count < target) {
          counter.innerText = Math.ceil(count + increment);
          setTimeout(updateCount, 10);
        } else {
          counter.innerText = target;
        }
      };
      updateCount();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
