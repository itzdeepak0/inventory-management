<!-- templates/inventory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Product Inventory</h2>
  <a href="{% url 'products' %}" class="btn btn-success mb-3">Add New Product</a>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Stock</th>
        <th>Price</th>
        <th>Supplier</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.stock }}</td>
        <td>${{ product.price }}</td>
        <td>{{ product.supplier.name }}</td>
        <td>
          <a href="{% url 'edit_product' product.id %}" class="btn btn-primary btn-sm">Edit</a>
          <a href="{% url 'delete_product' product.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
