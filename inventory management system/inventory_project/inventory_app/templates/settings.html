<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0faff;
      color: #333;
    }

    .navbar {
      background-color: #b3e5fc !important;
      border-bottom: 1px solid #81d4fa;
    }

    .navbar-brand {
      font-weight: bold;
      color: #01579b !important;
    }

    .navbar-nav .nav-link {
      color: #0277bd !important;
    }

    .navbar-nav .nav-link.active {
      color: #01579b !important;
    }

    h2, h5 {
      color: #01579b;
      font-weight: bold;
    }

    .card {
      border: 1px solid #81d4fa;
      border-radius: 8px;
      background-color: #ffffff;
    }

    .card-body {
      padding: 2rem;
    }

    .form-label {
      color: #0277bd;
    }

    .btn-primary {
      background-color: #0277bd;
      border-color: #0277bd;
    }

    .btn-primary:hover {
      background-color: #01579b;
    }

    .btn-secondary {
      background-color: #43a047;
      border-color: #43a047;
    }

    .btn-secondary:hover {
      background-color: #388e3c;
    }

    .form-control, .form-select {
      border-radius: 0.375rem;
    }

    .form-check-label {
      color: #0277bd;
    }

    .form-check-input {
      accent-color: #0277bd;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container-fluid">
    <a href="index.html" class="navbar-brand">‚Üê</a>
    <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">InventoryPro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'products' %}">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'sales' %}">Sales</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'reports' %}">Reports</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'suppliers' %}">Suppliers</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'customers' %}">Customers</a></li>
        <li class="nav-item"><a class="nav-link active" href="{% url 'settings' %}">Settings</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center mb-4">System Settings</h2>

  <!-- Categories Setting -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Manage Categories</h5>
      <form id="categoryForm" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="categoryName" class="form-label">Category Name</label>
          <input type="text" class="form-control" name="categoryName" id="categoryName" required>
        </div>
        <button type="submit" name="action" value="add_category" class="btn btn-primary">Add Category</button>
      </form>
    </div>
  </div>

  <!-- Tax Settings -->
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="taxRate" class="form-label">Tax Rate (%)</label>
      <input type="number" class="form-control" id="taxRate" name="taxRate" required value="{{ setting.tax_percentage }}">
    </div>
    <button type="submit" class="btn btn-primary">Set Tax Rate</button><br><br> 
  </form>
  

  <!-- User Roles Settings -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">User Roles</h5>
      <p>Manage system roles (Admin, User, etc.).</p>
      <button class="btn btn-secondary" onclick="addUserRole()">Add User Role</button>
    </div>
  </div>

  <!-- Dark Mode Toggle -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Appearance</h5>
      <label for="darkModeToggle" class="form-check-label">Enable Dark Mode</label>
      <input type="checkbox" id="darkModeToggle" class="form-check-input" onchange="toggleDarkMode()">
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script>
  function toggleDarkMode() {
    document.body.classList.toggle('bg-dark');
    document.body.classList.toggle('text-light');
    document.querySelectorAll('.card').forEach(card => {
      card.classList.toggle('bg-dark');
      card.classList.toggle('text-light');
    });
  }

  function addUserRole() {
    alert("Feature coming soon: Add User Role");
  }
</script>
</body>
</html>
