<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales for {{ customer.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Sales for {{ customer.name }}</h2>

  <a href="{% url 'customers' %}" class="btn btn-secondary mb-3">‚Üê Back to Customers</a>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Product</th>
        <th>Date</th>
        <th>Quantity</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      {% for sale in sales %}
      <tr>
        <td>{{ sale.product.name }}</td>
        <td>{{ sale.date }}</td>
        <td>{{ sale.quantity }}</td>
        <td>{{ sale.total_price }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center">No sales found for this customer.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
